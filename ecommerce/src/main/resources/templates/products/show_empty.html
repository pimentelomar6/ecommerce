<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>Tienda Oline TECSHOP | Productos</title>
    
    <!--Bootstrap-->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/style.css}">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <!--Barra de navegacion--->
    <div th:include="admin/template_admin.html::header"></div>
    

    <!--Usuarios -->
    <section class="carrito">
      <div class="header carrito-empty">
        <h2>Productos</h2>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Productos</li>
          </ol>
        </nav>
        <div class="parrafo">
          <p>No se ha agregado ningun producto. <br>

              haz click <a th:href="@{/products/create}">aquí</a>  para registrar uno.</p>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer class="footer">
      <p class="paragraft">Copyright © 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
    </footer>

    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
