<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>Tienda Oline TECSHOP | Compras</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
        <!--Barra de navegacion--->
<div th:include="administrador/user/template_user.html::header" th:if="${sesion==null}"></div>

<div th:include="administrador/user/template_user.html::header-user" th:unless="${sesion==null}"></div>
  


    <!--Producto-->
    <section class="lista-productos">
      <div class="lista-contenedor">
        <h2>Compras</h2>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Compras</li>
          </ol>
        </nav>
        
        
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nro. de Orden</th>
              <th scope="col">Fecha</th>
              <th scope="col">Valor</th>
              <th scope="col">Accion</th>
              
            </tr>
          </thead>
          <tbody>
            <tr th:each="order:${orders}">
              <th scope="row" th:text="${order.number}"></th>
              <td th:text="${order.dateCreate}"></td>
              <td th:text="${order.total}"></td>
              <td><a th:href="@{/user/detail/{id}  (id=${order.id})  }" class="btn btn-primary">Ver Detalle</a></td>

            </tr>
            
          </tbody>
        </table>

    
        </div>
      
    </section>

    

    <!--Footer-->
    <footer class="footer">
      <p class="paragraft">Copyright Â© 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
    </footer>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
