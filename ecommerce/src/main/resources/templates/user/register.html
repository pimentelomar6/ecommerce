<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>Tienda Oline TECSHOP | Crear nueva cuenta de cliente</title>
    
    <!--Bootstrap-->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!--Barra de navegacion--->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">TECSHOP</a> 
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/user/login}">Login</a>
          </li>  
        </ul> 
      </div>
    </nav>

    <!--Registro de usuarios -->
    <section class="datos-producto">
      <div class="datos-contenedor register">
        
        <div class="formulario-contenedor content">
        <form th:action="@{/user/save}" method="post">
          <h2>Crear nueva cuenta de cliente</h2>
          <h5 class="subtitulo">Información Personal</h5>
          <hr>
          <div class="mb-3">
            <label for="name" class="form-label">Nombres: </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="" required>
          </div>
          <h5 class="subtitulo">Información de inicio de sesión</h5>
          <hr>
          <div class="mb-3">
            <label for="mail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="" required>
          </div>
          <button type="submit" class="btn btn-success">CREAR UNA CUENTA</button>




        </form>
      </div>

       
    
        </div>
      
    </section>

    

    <!--Footer-->
    <footer class="footer">
      <p class="paragraft">Copyright © 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
    </footer>
      

    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
