<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org">

<head>

  <title>Tienda Oline TECSHOP | Crear nueva cuenta de cliente</title>

  <!--Bootstrap-->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" th:href="@{/style.css}">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  
  <!--Barra de navegacion--->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">TECSHOP</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Registro de usuarios -->
  <section class="datos-producto">
    <div class="datos-contenedor register">
      <div class="formulario-contenedor content">
        <div th:if="${param.fail}" class="alert alert-danger">
          El correo electrónico proporcionado ya está en uso.
        </div>
        <div class="login-form">
        <form role="form" th:object="${user}" th:action="@{/register}" method="post">
          <h2>Crear nueva cuenta de cliente</h2>
          <h5 class="subtitulo">Información Personal</h5>
          <hr>
          <div class="mb-3">
            <label for="name" class="form-label">Nombres: </label>
            <input th:field="*{name}" type="text" class="form-control" id="name" name="name" placeholder="" >
            <div  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger" role="alert"></div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Direccion</label>
            <input th:field="*{address}" type="text" class="form-control" id="address" name="address" placeholder="">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger" role="alert"></div>
          </div>
          <h5 class="subtitulo">Información de inicio de sesión</h5>
          <hr>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger" role="alert"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="" >
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger" role="alert"></div>
          </div>
          <button type="submit" class="btn btn-success">CREAR UNA CUENTA</button>
        </form>
      </div>
    </div>
    </div>
  </section>

  <!--Footer-->
  <footer class="footer">
    <p class="paragraft">Copyright © 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
  </footer>

  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
