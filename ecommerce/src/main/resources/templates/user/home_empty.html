<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org">

<head>

  <title>Tienda Oline TECSHOP | TVs | Celulares y más...</title>

  <!--Bootstrap-->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" th:href="@{/style.css}">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <!--Barra de navegacion--->
  <div th:include="user/template_user.html::header" sec:authorize="!isAuthenticated()"></div>

  <div th:include="user/template_user.html::header-user" sec:authorize="isAuthenticated()" th:if="${role=='USER'}"></div>

  <div th:include="admin/template_admin.html::header" sec:authorize="isAuthenticated()" th:if="${role=='ADMIN'}" ></div>

  <!--Hero-->
  <section class="hero">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{${'/img/head1.jpg'}}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src="@{${'/img/head22.jpg'}}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src="@{${'/img/h.jpg'}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!--Productos-->
  <section class="products">
    <h2>Productos Destacados</h2>
    <div class="search-results">
      <p>No se encontraron resultados</p>
    </div>
  </section>

  <!--Footer-->
  <footer class="footer">
    <p class="paragraft">Copyright © 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
  </footer>

  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
