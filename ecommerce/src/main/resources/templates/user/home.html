<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>Tienda Oline TECSHOP | TVs | Celulares y más...</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/style.css}">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    
<!--Barra de navegacion--->
<div th:include="administrador/user/template_user.html::header" th:if="${sesion==null}"></div>

<div th:include="administrador/user/template_user.html::header-user" th:unless="${sesion==null}"></div>

    <!--Hero-->
    <section class="hero">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img th:src="@{${'/img/head1.jpg'}}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img th:src="@{${'/img/head22.jpg'}}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img th:src="@{${'/img/h.jpg'}}" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </section>

    <!--Productos-->
    <section class="products">
      <h2>Productos Destacados</h2>
      <div class="products-contenedor">
        <div th:each="p : ${products}">
        <div class="card" style="width: 280px;" >
          <img th:src="@{/images/{img} (img=${p.image})}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"  th:text="${p.name}"></h5>
            <a th:href="@{/productohome/{id} (id=${p.id})}" class="btn btn-primary">Ver Producto</a>
          </div>
        </div>

      </div>
        
      </div>
    </section>

    <!--Footer-->
    <footer class="footer">
      <p class="paragraft">Copyright © 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
    </footer>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
