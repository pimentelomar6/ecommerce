<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <title>TECSHOP | Admin</title>

  <!--Bootstrap-->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" th:href="@{/style.css}">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <!--Barra de navegacion--->
  <div th:include="admin/template_admin.html::header"></div>

  <!--Hero-->
  <section class="hero">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{${'/img/head1.jpg'}}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src="@{${'/img/head22.jpg'}}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src="@{${'/img/h.jpg'}}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!--Productos-->
  <section class="products">
    <h2>Productos Destacados</h2>
    <div class="products-contenedor">
      <div th:each="p : ${products}">
        <div class="card" style="width: 280px;">
          <img th:src="@{/images/{img} (img=${p.image})}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${p.name}"></h5>
            <a th:href="@{/product/{id} (id=${p.id})}" class="btn btn-primary">Ver Producto</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer class="footer">
    <p class="paragraft">Copyright Â© 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
  </footer>

  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
