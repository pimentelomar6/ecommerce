<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>TECSHOP | Crear Producto</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!--Barra de navegacion--->
<div th:include="administrador/template_admin.html::header"></div> 

    <!--Crear producto -->
    <section class="datos-producto">
      <div class="datos-contenedor">
        <div>
        <h2>Crear producto</h2>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Inicio</a></li>
            <li class="breadcrumb-item"><a th:href="@{/products}">Producto</a></li>
            <li class="breadcrumb-item active" aria-current="page">Crear Producto</li>
          </ol>
        </nav>
        </div>
        
        <div class="formulario-contenedor">
        <form th:action="@{/products/create}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripcion</label>
            <textarea type="text" class="form-control" id="description" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control"  id="quantity" name="quantity" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" step="any" id="price" name="price" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Default file input example</label>
            <input  class="form-control" type="file" id="img" name="img">
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>


        </form>
      </div>

       
    
        </div>
      
    </section>

    

    <!--Footer-->
    <footer class="footer">
      <p class="paragraft">Copyright Â© 2022 OMAR PIMENTEL. Todos los derechos reservado.</p>
    </footer>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
</body>
</html>
